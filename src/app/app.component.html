<owl-carousel [options]="mySlideOptions" [items]="images_1" [carouselClasses]="['owl-theme', 'sliding']">
  <div class="item" *ngFor="let image of mySlideImages; let i = index">
    <div>
      <img src={{image}} />
    </div>
  </div>
</owl-carousel>

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div>Some tags before</div>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let image of this.images;">
      <ng-template carouselSlide>
        <img class="item" src="{{image.image}}">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  <div>Some tags after</div>
</div>

<div class="carousel">

  <a class="carousel-item" href="#five!"><img src="/assets/images/demo_4.jpg"></a>
</div>
